<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Add to Notion – Options</title>
  <style>
    body { font: 14px system-ui; padding: 1rem; max-width: 420px; }
    label { display:block; margin-top:.75rem; font-weight:600; }
    input { width:100%; box-sizing:border-box; padding:.4rem; }
    button { margin-top:1rem; padding:.5rem 1rem; }
    .small { font-size:12px; color:#555; }
  </style>
</head>
<body>
    <h2>Notion Settings</h2>
  
    <label>Integration Secret
      <input id="secret" type="password" placeholder="secret_xxx"/>
    </label>
  
    <label>Database ID
      <input id="db" type="text" placeholder="32-char ID from database URL"/>
    </label>
  
    <label>(Optional) Notes Property Name
      <input id="notesProp" type="text" placeholder="Notes"/>
    </label>
  
    <!-- ✅ NEW: OpenAI API Key input -->
    <label>OpenAI API Key
      <input id="openaiKey" type="password" placeholder="sk-..."/>
    </label>
  
    <button id="save">Save</button>
  
    <p class="small">
      Your token & IDs are stored locally (browser.storage.sync).  
      Make sure the database has “Name” (title), “URL” (url), and optionally your Notes property.
    </p>
  
    <script src="options.js"></script>
  </body>
  
</html>
